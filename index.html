<!DOCTYPE html>
<html>
<head>
	<title>Basic Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Basic Calculator</h1>

	<table>
		<tr>
			<td colspan="5" id="input"></td>
		</tr>
		<tr>
			<td colspan="5" id="answer"></td>
		</tr>
		<tr>
			<td class="verticalRight horizontalBottom"><input type="button" name="btn-0" id="btn-0"  value="0"></td>
			<td class="verticalRight horizontalBottom"><input type="button" name="btn-1" id="btn-1" value="1"></td>
			<td class="verticalRight horizontalBottom"><input type="button" name="btn-2" id="btn-2" value="2"></td>
			<td class="verticalRight horizontalBottom"><input type="button" name="btn-3" id="btn-3" value="3"></td>
			<td class="horizontalBottom"><input type="button" name="btn-4" id="btn-4" value="4"></td>
		</tr>		
			<td class="verticalRight horizontalBottom"><input type="button" name="btn-5" id="btn-5" value="5"></td>
			<td class="verticalRight horizontalBottom"><input type="button" name="btn-6" id="btn-6" value="6"></td>
			<td class="verticalRight horizontalBottom"><input type="button" name="btn-7" id="btn-7" value="7"></td>
			<td class="verticalRight horizontalBottom"><input type="button" name="btn-8" id="btn-8" value="8"></td>
			<td class="horizontalBottom"><input type="button" name="btn-9"id="btn-9"  value="9"></td>
		</tr>
		<tr>
			<td class="verticalRight horizontalBottom"><input type="button" name="btn-+" id="btn-plus" value="+"></td>
			<td class="verticalRight horizontalBottom"><input type="button" name="btn--" id="btn-minus" value="-"></td> 
			<td class="verticalRight horizontalBottom"><input type="button" name="btn-/" id="btn-division" value="/"></td>
			<td class="verticalRight horizontalBottom"><input type="button" name="btn-*" id="btn-multiply" value="*"></td>
			<td class="horizontalBottom"><input type="button" name="btn-=" id="btn-equal" value="="></td>
		</tr>
		<tr>
			<td colspan="2"><input type="button" name="clear" id="clear" value="CLEAR"></td>
			<td colspan="3"><input type="button" name="back" id="back" value="BACK"></td>
		</tr>		
	</table>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
